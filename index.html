<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="./assets/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./data.json">

</head>

<body>
  <main>
    <section class="content">
      <div class="your__result">
        <div class="title__result">
          <h1>Your Result</h1>
        </div>

        <div class="content__result">
          <p class="number__principal">76</p>
          <p class="number__remaining">of 100</p>
        </div>

        <div class="content__down">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <div class="title__summary">
          <h2>Summary</h2>
        </div>

        <div class="skills">

          <div class="skill skill__reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
            <p class="score">80 / 100</p>
          </div>

          <div class="skill skill__memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="memory">Memory</p>
            <p class="score">92 / 100</p>
          </div>

          <div class="skill skill__verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="verbal">Verbal</p>
            <p class="score">61 / 100</p>
          </div>

          <div class="skill skill__visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="visual">Visual</p>
            <p class="score">72 / 100</p>
          </div>

          <div class="btn">
            <button>Continue</button>
          </div>

        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
